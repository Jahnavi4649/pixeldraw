<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixeldraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&
        family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,
        400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <p>Pixeldraw</p>
    </div>
    <div class="options-section">
        <div id="grid-size" class="options">
            <p>Select  number of squares per side : <span id="grid-number"> 10</span></p>
            <input type="range" id="grid-size-value" value="10" min="6" max="100">
        </div>
        <div id="color-picker" class="options">
            <p>Select color : 
                <input type="color" id="color-selected" value="#000000" name="color-picker">
            </p>
        </div>
        <div class="options">
            <button id="clear-button">CLEAR SCREEN</button>
        </div>
    </div>
    <div class="sketch-pad">
        <div class="drawing-area" id="drawing-area"></div>
    </div>
</body>
</html>
